<div>
  <form (ngSubmit)="onSignin()">
    <label>User Name:</label><input type="text" name="userName" [(ngModel)]="userName" placeholder="e.g. Jack" /><br />
    <label>Password:</label><input type="password" name="password" [(ngModel)]="password" /><br />
    <button>Sign In</button>
  </form>
</div>
